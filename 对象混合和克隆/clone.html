<head>
    <meta charset="UTF-8">

<body>
    <script>
        // var obj1 = {
        //     name: '张智博',
        //     age: 18,
        //     XB: '男',
        //     love: '我和你'
        // }
        var obj1 = [123,[45,56],{x:['jk']}]
        // var obj1 = 'sdjflksda'
        function clone(obj1, deep) {
            if (Array.isArray(obj1)) {
                if (deep) {
                    for (var i = 0; i < obj1.length; i++) {
                        var newArr = [];
                        newArr.push(this.clone, deep)
                    }
                } else {
                    return obj1.slice()
                }

            } else if (typeof obj1 == 'object') {
                var newObj = {}
                for (var prop in obj1) {
                    if (deep) {
                        newObj[prop] = this.clone(obj1[prop], deep)
                    } else {
                        newObj[prop] = obj1[prop]
                    }

                }
                return newObj
            } else {
                return obj1
            }
        }
        var newObj = clone(obj1)
        console.log(newObj)
        
    </script>
</body>

</html>
