        function jieliu(callback, time, deep) {
            if (deep == undefined) {
                deep = true
            }
            var t, timer;
            return function () {
                if (deep) {
                    if (!t || Date.now() - t > time) {
                        callback()
                        t = Date.now()
                    }
                } else {
                    if (timer) {
                        return
                    }
                    timer = setTimeout(function () {
                        callback()
                        timer = null
                    }, time)
                }
            }
        }
        var JL = jieliu(function () {
            console.log("123")
        }, 1000,false)

        inp.oninput = function () {
            JL()
